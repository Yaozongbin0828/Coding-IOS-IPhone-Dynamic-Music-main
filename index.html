<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding IOS (IPhone) Dynamic Music</title>
</head>

<body>

    <input type="radio" name="theme" id="deep-purple" checked="checked">
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">

    <div class="phone">

        <!-- 左右按键 -->
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="button"></div>
            </div>
        </div>
        <!-- 摄像头 -->
        <div class="camera"></div>
        <!-- 电量 -->
        <div class="electricity">
        </div>
        <!-- 屏幕 -->
        <div class="screen-container">
            <div class="bg">
                <div class="space-black">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
                <div class="silver">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
            </div>
            <!-- 灵动岛 -->
            <div class="notch-container" tabindex="0">
                <div class="notch">
                    <div class="content">
                        <div class="left">
                            <div class="title"></div>
                            <div class="text"></div>
                        </div>
                        <div class="right">
                            <div class="bar">
                                <div class="duration"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notch-blur"></div>
            </div>
        </div>
        <!-- 选择颜色 -->
        <div class="pallette">
            <label for="deep-purple" class="swatch"></label>
            <label for="gold" class="swatch"></label>
            <label for="space-black" class="swatch"></label>
            <label for="silver" class="swatch"></label>
        </div>
    </div>

</body>

</html>
